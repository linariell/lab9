    class Node {
    constructor(data) {
        this.data = data; 
        this.left = null;  
        this.right = null; 
    }
    }
    class BinarySearchTree {
        constructor() {
            this.root = null; 
        }
    insert(data) {
        let newNode = new Node(data);
        if (this.root === null) {
            this.root = newNode;
        } else {
            this.insertNode(this.root, newNode); 
        }
    }
    insertNode(node, newNode) {
        if (newNode.data < node.data) {
            if (node.left === null) {
                node.left = newNode;
            } else {
                this.insertNode(node.left, newNode);
            }
        } else {
            if (node.right === null) {
                node.right = newNode;
            } else {
                this.insertNode(node.right, newNode);
            }
        }
    }	
    tempf(node)
    {
    var sum=0;
    if (node==null) return 0;
    sum+=node.data;
    sum += this.tempf(node.left) + this.tempf(node.right);
    return sum;
    }	
    VershSum()
    {
    if(this.root === null) return 0;
    var sum = this.tempf(this.root);
    return sum;
    }

    function equals(str1, str2, str3)
    {
        let temp = [];
        for(let i = 0; i < str1.length; i++) //собрать все буквы в массив
        {
            if(temp.includes(str1[i])==false)
                temp.push(str1[i]) //добавить в конец массива
        }

        for(let i = 0; i < str2.length;i++ )
        {
            for(let j=0;j<str3.length;j++)
            {
                if(!temp.includes(str2[i]) || !temp.includes(str3[j]) )
                return false;
                if( i + 1 != str2.length) i++;
                if( j + 1 != str3.length) j++;
            }
            
        }
        return true;
    }

    function bubble(array)
    {
        for(let i = 0; i < array.length; i++)
        {
            for(let j = i + 1; j < array.length; j++) //сравниваем попарно
                if(array[j] < array[i])
                {
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
        }
        return array;
    }

    //9
    function ToPolish(str)
{
    let temp = str.split(' ');
    let operands = [];
	let x,y;
    for(let i = 0; i < temp.length; i++)
    {
        switch(temp[i])
        {
            case "+":
                let sum = 0;
                 x =  operands.pop(); //удалить последний элемент
				 y =  operands.pop();
                    sum = x+y;
                operands.push(sum);
                break;
            case "-":
                 x =  operands.pop();
				 y =  operands.pop();
                let dif = x-y;
                operands.push(dif);
                break;
            case "*":
                let mult = 1;
                 x =  operands.pop();
				 y =  operands.pop();
                mult = x*y;
                operands.push(mult);
                break;
            case "/":
                 x =  operands.pop();
				 y =  operands.pop();
				let div =x/y;
                operands.push(div);
                break;
            default:
                operands.push(parseInt(temp[i]));
                break;
        }
    }
    return operands.pop();
}
 console.log(ToPolish("2 2 + 2 *"));
